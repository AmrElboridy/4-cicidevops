      ## attach workspace
      - attach_workspace:
          at: ~/project
      - run:
      #    name: Install dependencies
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Install dependencies
          command: |
            apk add --update tar gzip ansible nodejs npm 
      - run:
          name: Deploy backend
          no_output_timeout: 30m
          command: |
            cd backend
            npm i
            npm run build
            cd ..
            tar -C backend -czvf artifact.tar.gz .
            cd .circleci/ansible
            echo "To echo the Contents  of the inventory.txt file"
            cat inventory.txt
            ansible-playbook -i inventory.txt deploy-backend.yml
      - run:
          name: Deploy backend
          no_output_timeout: 30m
          command: |
            npm install
            pm2 stop default
            pm2 start npm -- start
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:4}
      - destroy-environment:
